<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter using HTML</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Counter using HTML</h1>
        <div id="count-text">Your Current Count is: <b><span id="count">0</span></b></div>
        <div id="error" style="color: red; display: none;">Error: Cannot go below 0</div>
       
        <div class="button-container">
            <button id="decrement">Decrement</button>
            <button id="increment">Increment</button>
            <button id="clear" style="display: none;">Clear</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
